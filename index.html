<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Игра в пары</title>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            let modal_winner = document.getElementById('modal_winner');
            let modal_loss = document.getElementById('modal_loss');
            let modal_start = document.getElementById('modal_start');

            let button_start = document.getElementById('start');
            modal_start.classList.add('modal_vis');
            let body = document.getElementsByTagName('body')[0];
            let button_restart_win = document.getElementById('restart_winner');
            let button_restart_loss = document.getElementById('restart_loss');
            let button_back_win = document.getElementById('back_win');
            let button_back_loss = document.getElementById('back_loss');

            let count_pair = Number(document.getElementById('count_pair').value);



            function check_timer() {
                let timer_check = document.querySelector('#timer_check').checked;
                return timer_check;
            }




            button_start.addEventListener("click", function () {
                timer_check = check_timer();

                count_pair = Number(document.getElementById('count_pair').value);
                if (count_pair % 2 == 0 && count_pair > 0 && count_pair < 11) {
                    count_pair = Number(document.getElementById('count_pair').value);
                } else {
                    count_pair = 4;
                }

                startGame(count_pair, timer_check, document.getElementById('game'));
                modal_start.classList.remove('modal_vis');


            });

            button_restart_win.addEventListener("click", function () {
                startGame(count_pair, timer_check, document.getElementById('game'));
                modal_winner.classList.remove('modal_vis');
            });

            button_restart_loss.addEventListener("click", function () {
                startGame(count_pair, timer_check, document.getElementById('game'));
                modal_loss.classList.remove('modal_vis');
            });

            button_back_win.addEventListener("click", function () {
                modal_start.classList.add('modal_vis');
                modal_winner.classList.remove('modal_vis');

            });

            button_back_loss.addEventListener("click", function () {
                modal_start.classList.add('modal_vis');
                modal_loss.classList.remove('modal_vis');
            });

        });
    </script>
</head>

<body>
    <div class="container wrap" id="container">
        <!-- блок с игрой -->
        <div class="game" id="game"></div>
        <!-- модальное окно, которое появится после сбора всех пар -->

        <div id="modal_winner" class="modal bounceIn">
            <div class="modal_content">
                <h1 id="modal_header_winner" style="color:lightgreen">Победа!</h1>
                <button type="button" class="btn btn-primary" id="restart_winner">Сыграть еще раз?</button>
                <button type="button" class="btn btn-info" id="back_win">Назад в меню</button>
            </div>
        </div>

        <div id="modal_loss" class="modal bounceIn">
            <div class="modal_content">
                <h1 id="modal_header_loss" style="color:red">Проиграл</h1>
                <button type="button" class="btn btn-primary" id="restart_loss">Сыграть еще раз?</button>
                <button type="button" class="btn btn-info" id="back_loss">Назад в меню</button>
            </div>
        </div>

        <div id="modal_start" class="modal bounceIn">
            <div class="modal_content">
                <h1 style="color:white">Игра в пары</h1>
                <button type="button" class="btn btn-primary" id="start">Начать игру</button>
                <hr>
                <h3 style="color:white">Количество пар</h3>
                <div class=" input-group mb-3" style="width: 162px;">
                    <input type="number" class="form-control" id="count_pair" max="10" min="2" step="2"
                        placeholder="Количество пар" aria-label="count" aria-describedby="basic-addon1" value="4">
                </div>
                <hr>
                <h3 style="color:white">Таймер</h3>
                <input type="checkbox" id="timer_check" name="timer_check">
                <label for="timer_check" data-onlabel="on" data-offlabel="off" class="lb1"></label>
            </div>
        </div>
</body>

</html>
