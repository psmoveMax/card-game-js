<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Игра в пары</title>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            let modal_winner = document.getElementById('modal_winner');

            let modal_start = document.getElementById('modal_start');
            let button_start = document.getElementById('start');
            modal_start.classList.add('modal_vis');
            let body = document.getElementsByTagName('body')[0];
            let button_restart = document.getElementById('restart');
            let button_back = document.getElementById('back');
            let count_pair = Number(document.getElementById('count_pair').value);

            function gameDelete() {
                let deleteElement = document.querySelectorAll('.card');
                for (let i = 0; i < deleteElement.length; i++) {
                    deleteElement[i].remove();
                }
            }

            button_restart.addEventListener("click", function () {

                gameDelete();
                startGame(count_pair, document.getElementById('game'));
                modal_winner.classList.remove('modal_vis');
            });

            button_start.addEventListener("click", function () {
                count_pair = Number(document.getElementById('count_pair').value);
                if (count_pair % 2 == 0 && count_pair > 0 && count_pair < 11) {
                    count_pair = Number(document.getElementById('count_pair').value);
                } else {
                    count_pair = 4;
                }

                gameDelete();
                startGame(count_pair, document.getElementById('game'));
                modal_start.classList.remove('modal_vis');


            });

            button_back.addEventListener("click", function () {
                modal_start.classList.add('modal_vis');
                modal_winner.classList.remove('modal_vis');
            });

        });
    </script>
</head>

<body>
    <div class="container wrap" id="container">
        <!-- блок с игрой -->
        <div class="game" id="game"></div>
        <!-- модальное окно, которое появится после сбора всех пар -->

        <div id="modal_winner" class="modal bounceIn">
            <div class="modal_content">
                <h1 id="modal_header_winner">Победа!</h1>
                <button type="button" class="btn btn-primary" id="restart">Сыграть еще раз?</button>
                <button type="button" class="btn btn-info" id="back">Назад в меню</button>
            </div>
        </div>

        <div id="modal_start" class="modal bounceIn">
            <div class="modal_content">\
                <h1 id="modal_header_winner">Игра в пары</h1>
                <button type="button" class="btn btn-primary" id="start">Начать игру</button>
                <hr>

                <div class=" input-group mb-3" style="width: 162px;">
                    <input type="number" class="form-control" id="count_pair" max="10" min="2" step="2"
                        placeholder="Количество пар" aria-label="count" aria-describedby="basic-addon1">
                </div>
                <!--<button type="button" class="btn btn-info">Количество пар (максимум 10)</button>-->
                <!--<button type="button" class="btn btn-info">Игра на время</button>-->
            </div>
        </div>
</body>

</html>
